{% extends 'all-hoods/base.html'%}
{% load bootstrap4 %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}
{{block.super}}
<div class="container">
  <div class="card" style="width: 40rem;">
    <div class="card-body">
       <form  action="{% url 'hood_posts' %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {{ post_form|crispy }}

  </form>
    </div>
  </div>
</div>
 
{% endblock %}
