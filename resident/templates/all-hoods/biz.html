{% extends 'all-hoods/base.html'%}
{% load bootstrap4 %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}
{{block.super}}
<div class="container">
  <div class="card" style="width: 24rem; margin-top: 30px; margin-left: 200px;">
  <div class="card-body">
      <form  action="{%url 'business'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {{ biz_form|crispy }}
    <div class="card-footer" style="margin-left: 100px;">
    <input type="submit" class="btn btn-success btn-sm" value="Post">
    </div>
  </form>
  </div>
  </div>
</div>

{% endblock %}
